<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="icon.jpg">
        <script src="script.js" defer></script>
        <title>CMPT 281 Final Exam Countdown</title>
    </head>

    <body>
        <h1>CMPT 281 final exam countdown</h1>

        <!-- Container for the content-->
        <div class="timerContainer">
            <!--Container for each box that will display the value-->
            <div class="timeBox">
                <span id="dayCounter" class="value"></span>
                <span class="timeLabel">Days</span>
            </div>

            <div class="timeBox">
                <span id="hourCounter" class="value"></span>
                <span class="timeLabel">Hours</span>
            </div>

            <div class="timeBox">
                <span id="minuteCounter" class="value"></span>
                <span class="timeLabel">Minutes</span>
            </div>

            <div class="timeBox">
                <span id="secondCounter" class="value"></span>
                <span class="timeLabel">Seconds</span>
            </div>
        </div>
        
        <!-- Container for additional info-->
        <div class="info">
            <p>Time: Monday, December 23rd, 2024, 07:00 PM CST</p>
            <p>Location: <a href="https://maps.app.goo.gl/k3xhPDXsti1XQywA6" target="_blank">University of Saskatchewan Education Gym</a></p>
        </div>
        
    </body>
</html>
